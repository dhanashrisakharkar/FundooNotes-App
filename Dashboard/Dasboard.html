  <script>
    let colour = "";
    window.addEventListener("load", function () {
      var pk = new Piklor(".color-picker", [
        "#1abc9c"
        , "#2ecc71"
        , "#3498db"
        , "#9b59b6"
        , "#34495e"
        , "#16a085"
        , "#27ae60"
        , "#2980b9"
        , "#8e44ad"
        , "#2c3e50"
        , "#f1c40f"
        , "#e67e22"
        , "#e74c3c"
        , "#FFFFFF"
        , "#95a5a6"
        , "#f39c12"
        , "#d35400"
        , "#c0392b"
        , "#bdc3c7"
        , "#7f8c8d"
      ], {
        open: ".picker-wrapper .btn"
      })
        , wrapperEl = pk.getElm(".card")
        , header = pk.getElm(".picker-wrapper")
        , footer = pk.getElm(".middle")
        , discription = pk.getElm(".middle-two")
        , button = pk.getElm(".btn")
        ;
      pk.colorChosen(function (col) {
        wrapperEl.style.backgroundColor = col;
        header.style.backgroundColor = col;
        button.style.backgroundColor = col;
        discription.style.backgroundColor = col;
        footer.style.backgroundColor = col;
        colour = col;
      });
    });
  </script>

  <script>
    $('#click-to-show, #collapse-example').click(function (e) {
      if ($(e.target).attr('id') != 'close-btn') {
        $('#collapse-example').show();

      }
    });
    $('#close-btn').click(function () {
      $('#collapse-example').hide();
      event.stopPropagation();
    })
  </script>

      } else if (reminder = " ") {
